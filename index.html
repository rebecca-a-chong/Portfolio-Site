<body>

        <div class="navbar">
            <img src="img/Personal Logo.png" alt="Personal Logo" class="logo">

                <li><a href="#">Ab<span class="about-letter">o</span>ut</a></li>

    <main>
        <div class="hero">
            <h1 class="greeting">Hi, I'm <strong>Rebecca!</strong></h1>

            <div class="intro-blurb" id="intro-blurb">
                <div class="line-container">
                    <svg class="dashed-line" width="189" height="5" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <path id="dashed-line" d="M0 1 L189 1" />
                        </defs>
                        <!-- A solid gray line -->
                        <use class="dashed-line__path" xlink:href="#dashed-line" />
                        <!-- A dashed white line that sits on top of the solid gray line -->
                        <use class="dashed-line__dash" xlink:href="#dashed-line" />
                    </svg>
                </div>
                <h3> I'm a UX Designer c<span class="dot-1">o</span>nnecting the d<span class="dot-2">o</span>ts between
                    user-centricity and business strategy.</h3>
            </div>

            <div class="arrow-container">
                <svg xmlns="http://www.w3.org/2000/svg" class="background-circle" width="56" height="70"
                    viewBox="0 0 56 70" fill="none">
                    <circle cx="28" cy="42" r="28" fill="#0078FC" fill-opacity="0.6" />
                </svg>
                <svg xmlns="http://www.w3.org/2000/svg" class="moving-arrow" width="56" height="70" viewBox="0 0 56 70"
                    fill="none">
                    <path
                        d="M26.9393 50.0607C27.5251 50.6464 28.4749 50.6464 29.0607 50.0607L38.6066 40.5147C39.1924 39.9289 39.1924 38.9792 38.6066 38.3934C38.0208 37.8076 37.0711 37.8076 36.4853 38.3934L28 46.8787L19.5147 38.3934C18.9289 37.8076 17.9792 37.8076 17.3934 38.3934C16.8076 38.9792 16.8076 39.9289 17.3934 40.5147L26.9393 50.0607ZM26.5 6.55671e-08L26.5 49L29.5 49L29.5 -6.55671e-08L26.5 6.55671e-08Z"

            <div class="ripple-and-surge-card">
                <div class="ripple-and-surge-thumbnail">
                    <img src="img/Ripple and Surge Mockup.png" alt="Ripple and Surge Website Mockup">
                </div>
                <div class="project-left-textbox">
                    <h2><strong>Ripple and Surge</strong></h2>
                    <div class="large-body">
                        Improving client conversions rates for a personal training company

    <footer>
        <h5>Developed & designed by Rebecca Chong Â© 2023 </h5>
    </footer>


    <script>
        window.addEventListener("load", function () {
            const introBlurb = document.getElementById("intro-blurb");
            setTimeout(function () {
                introBlurb.classList.add("autodot");
            }, 3500); // Adjust the delay time (in milliseconds) as needed

            setTimeout(function () {
                introBlurb.classList.add("autoline");
            }, 3700); // Adjust the delay time (in milliseconds) as needed

            introBlurb.addEventListener("animationend", (event) => {
                if (event.animationName === "dashed-line-fadeOutPath") {
                    introBlurb.classList.remove("autoline", "autodot");
                }
            });
        });
    </script>


</body>
